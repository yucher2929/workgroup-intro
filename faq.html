<body>
    <header class="wrapper">
        <h2 class="faq_title">
            <span class="michroma-regular">FAQ</span>
        </h2>
    </header>
    <main>
        <div id="faq" class="wrapper">
            <section class="faq">
                <div class="faq__content">
                    <div class="faq__item">
                        <h3 class="faq__question">Q. このサイトは何ですか？</h3>
                        <p class="faq__answer">A. metaleafは、ペンギンが運営するメタバースに関する情報サイトです。</p>
                    </div>
                    <div class="faq__item">
                        <h3 class="faq__question">Q. メタバースとは何ですか？</h3>
                        <p class="faq__answer">A. メタバースは、仮想空間でのコミュニケーションや体験を提供するデジタル世界のことです。</p>
                    </div>
                    <div class="faq__item">
                        <h3 class="faq__question">Q. どのような情報が掲載されていますか？</h3>
                        <p class="faq__answer">A. メタバースに関する最新ニュース、イベント情報、ガイドラインなどが掲載されています。</p>
                    </div>
                </div>
            </section>
        </div>





    </main>

    <footer class="michroma-regular">
        <p class="footer__copy">&copy; metaleaf by penguin</p>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
